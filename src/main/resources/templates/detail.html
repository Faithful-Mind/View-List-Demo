<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>My JSP 'details.jsp' starting page</title>
  <base th:href="|http://${#request.serverName}:${#request.serverPort}${#request.contextPath}/|">

  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
  <meta http-equiv="description" content="This is my page">

  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<h1>商品详情</h1>
<hr>
<table>
  <tr>
    <!-- 商品详情 -->
    <td width="70%" valign="top">
       <table class="detail-table">
         <tr>
           <td rowspan="4"><img th:src="|images/${item.picture}|" /></td>
         </tr>
         <tr>
           <td><B th:text="${item.name}">${item.name}</B></td>
         </tr>
         <tr>
           <td th:text="|产地：${item.city}|">产地：${item.city}</td>
         </tr>
         <tr>
           <td th:text="|价格：￥${item.price}|">价格：￥${item.price}</td>
         </tr>
       </table>
    </td>

    <!-- 浏览过的商品 -->
    <td width="30%" bgcolor="#EEE" align="center">
      <br>
      <b>您浏览过的商品</b><br>
      <!-- 循环开始 -->
      <div class="item-list-recent" th:each="item : ${recentViews}">
        <dl>
          <dt>
            <a th:href="|detail/item/${item.id}|"><img th:src="|images/${item.picture}|" /></a>
          </dt>
          <dd class="dd_name" th:text="${item.name}">${item.name}</dd>
          <dd class="dd_city" th:text="|产地:${item.city}&nbsp;&nbsp;价格:￥ ${item.price}|">
            产地:${item.city}&nbsp;&nbsp;价格:￥ ${item.price}</dd>
        </dl>
      </div>
       <!-- 循环结束 -->
    </td>
  </tr>
</table>
</body>
</html>
