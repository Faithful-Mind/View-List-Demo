<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <base th:href="|http://${#request.serverName}:${#request.serverPort}${#request.contextPath}/|">

  <title>My JSP 'details.jsp' starting page</title>

  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
  <meta http-equiv="description" content="This is my page">
  <!--
  <link rel="stylesheet" type="text/css" href="styles.css">
  -->
  <style type="text/css">
     div{
        float:left;
        margin-left: 30px;
        margin-right:30px;
        margin-top: 5px;
        margin-bottom: 5px;
     }
     div dd{
        margin:0px;
        font-size:10pt;
     }
     div dd.dd_name
     {
        color:blue;
     }
     div dd.dd_city
     {
        color:#000;
     }
  </style>
</head>
<body>
  <h1>商品详情</h1>
  <hr>
  <center>
    <table width="750" height="60" cellpadding="0" cellspacing="0" border="0">
      <tr>
        <!-- 商品详情 -->
        <td width="70%" valign="top">
           <table>
             <tr>
               <td rowspan="4"><img th:src="|images/${item.picture}|" width="200" height="160"/></td>
             </tr>
             <tr>
               <td><B th:text="${item.name}">${item.name}</B></td>
             </tr>
             <tr>
               <td th:text="|产地：${item.city}|">产地：${item.city}</td>
             </tr>
             <tr>
               <td th:text="|价格：${item.price}￥|">价格：${item.price}￥</td>
             </tr>
           </table>
        </td>
        <!-- 浏览过的商品 -->
        <td width="30%" bgcolor="#EEE" align="center">
          <br>
          <b>您浏览过的商品</b><br>
          <!-- 循环开始 -->
          <div th:each="i : ${recentViews}">
          <dl>
            <dt>
              <a th:href="|detail/item/${i.id}|"><img th:src="|images/${i.picture}|" width="120"
                                                    height="90" border="1" /></a>
            </dt>
            <dd class="dd_name" th:text="${i.name}">${i.name}</dd>
            <dd class="dd_city"
                th:text="|产地:${i.city}&nbsp;&nbsp;价格:${i.price} ￥ |">产地:${i.city}&nbsp;&nbsp;价格:${i.price} ￥ </dd>
          </dl>
          </div>
           <!-- 循环结束 -->
        </td>
      </tr>
    </table>
  </center>
</body>
</html>
