<body>
<h1>商品展示</h1>
<hr />
<table id="app">
  <tr>
    <td>
      <!-- 商品循环开始 -->
      <div class="item-list" v-for="item in items">
        <dl>
          <dt>
            <a :href="'detail/item/' + item.id"><img :src="'images/' + item.picture" /></a>
          </dt>
          <dd class="dd_name" v-text="item.name">${item.name}</dd>
          <dd class="dd_city" v-text="'产地:' + item.city + '  价格:￥' + item.price">
            产地:${item.city}  价格:￥ ${item.price}</dd>
        </dl>
      </div>
      <!-- 商品循环结束 -->
    </td>
  </tr>
</table>
</body>
